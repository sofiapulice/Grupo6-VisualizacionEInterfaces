<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/turnos.css">

</head>
<body>
    <div class="franja"></div> 

    <div class="container-turnos">
    <div class="center">

        <div class="logo-container">
          <a href="../index.html"><img src="../imagenes/logo.PNG" alt="Logo" class="logo"></a>
            <h4>Reservar turno</h4>
        </div>

        <div class="container mt-3 d-flex justify-content-between align-items-center position-relative">
          <div class="step d-flex flex-column align-items-center position-relative">
            <div class="no-check"><p>1</p></div>
            <p class="fw-bold">Servicio</p>
          </div>
      
          <div class="step d-flex flex-column align-items-center position-relative">
            <div class="no-check"><p>2</p></div>
            <p class="fw-bold">Fecha</p>
          </div>
      
          <div class="step d-flex flex-column align-items-center position-relative">
            <div class="no-check"><p>3</p></div>
            <p class="fw-bold">Especialista</p>
          </div>

          <div class="step d-flex flex-column align-items-center position-relative">
            <div class="no-check"><p>4</p></div>
            <p class="fw-bold">Datos</p>
          </div>

          <div class="step d-flex flex-column align-items-center position-relative">
            <div class="check"><p>5</p></div>
            <p class="fw-bold">Confirmación</p>
          </div>
        </div>

        <div class="confirmacion">
            <h3>¡Turno registrado con éxito!</h3>
            <p class="texto-confirmacion">Tu turno ha sido registrado correctamente. Te hemos enviado un correo electrónico con los detalles de tu reserva.</p>
        </div>
        
        <div class="botones">
            <a href="../index.html" class="boton-volver boton-confirmacion">VOLVER</a> 
        </div>

    </div>
    </div>
</body>
</html>
