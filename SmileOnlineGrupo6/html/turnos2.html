<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../style/turnos.css">

</head>
<body>
    <div class="franja"></div> 

    <div class="container-turnos">
    <div class="center">

        <div class="logo-container">
            <img src="../imagenes/logo.PNG" alt="Logo" class="logo">
            <h4>Reservar turno</h4>
        </div>

        <div>
            <h3>Complete con sus datos personales:</h3>
            <form action="">
                <div class="form-group">
                    <label for="nombre" class="label-datos">Nombre:</label>
                    <input type="text" name="nombre" class="input-datos" required>
                </div>
                <div class="form-group">
                    <label for="apellido" class="label-datos">Apellido:</label>
                    <input type="text" name="apellido" class="input-datos">
                </div>
                <div class="form-group">
                    <label for="email" class="label-datos">Email:</label>
                    <input type="email" name="email" class="input-datos">
                </div>
                <div class="form-group">
                    <label for="telefono"  class="label-datos">Telefono:</label>
                    <input type="tel" name="telefono" class="input-datos">
                </div>
        </div>
        
        <div class="botones">
            <a href="" class="boton-volver">VOLVER</a> 
            <a href="" class="boton-siguiente">SIGUIENTE</a> 
        </div>
    </form>

    </div>
    </div>
</body>
</html>
