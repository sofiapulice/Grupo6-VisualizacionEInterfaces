<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="franja"></div> 

    <div class="container-turnos">
    <div class="center">

        <div class="logo-container">
            <img src="../imagenes/logo.PNG" alt="Logo" class="logo">
            <h4>Reservar turno</h4>
        </div>

        <div class="pago-section container mt-3 d-flex justify-content-between align-items-center position-relative">
            <div class="step d-flex flex-column align-items-center position-relative">
              <div class="no-check"><p>1</p></div>
              <p class="fw-bold">Servicio</p>
            </div>
        
            <div class="step d-flex flex-column align-items-center position-relative">
              <div class="check"><p>2</p></div>
              <p class="fw-bold">Datos</p>
            </div>
        
            <div class="step d-flex flex-column align-items-center position-relative">
              <div class="no-check"><p>3</p></div>
              <p class="fw-bold">Especialista</p>
            </div>

            <div class="step d-flex flex-column align-items-center position-relative">
              <div class="no-check"><p>4</p></div>
              <p class="fw-bold">Confirmaci√≥n</p>
            </div>
          </div>

        <div class="div-form">
            <h3 class="titulo-especialista">Complete con sus datos personales</h3>
            <form action="">
                <div class="form-group">
                    <label for="nombre" class="label-datos">Nombre:</label>
                    <input type="text" name="nombre" class="input-datos" required>
                </div>
                <div class="form-group">
                    <label for="apellido" class="label-datos">Apellido:</label>
                    <input type="text" name="apellido" class="input-datos" required>
                </div>
                <div class="form-group">
                    <label for="dni" class="label-datos">Dni:</label>
                    <input type="number" name="dni" class="input-datos" required>
                </div>
                <div class="form-group">
                    <label for="obra" class="label-datos">Obra Social:</label>
                    <input type="text" name="obra" class="input-datos" required>
                </div>
                <div class="form-group">
                    <label for="email" class="label-datos">Email:</label>
                    <input type="email" name="email" class="input-datos" required>
                </div>
                <div class="form-group">
                    <label for="telefono"  class="label-datos">Telefono:</label>
                    <input type="tel" name="telefono" class="input-datos" required>
                </div>
        </div>
        
        <div class="botones">
            <a href="turnos.html" class="boton-volver">VOLVER</a> 
            <a href="turnos3.html" class="boton-siguiente">SIGUIENTE</a> 
        </div>
    </form>

    </div>
